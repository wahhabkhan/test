<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <style>
        #image {
            margin-top: 10px;
            height: 150px;
            width: 150px;
            border-radius: 60px;
        }
        
        #heading {
            margin-top: 140px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-3 mt-3  w-25">
                <div>
                    <h4 id="heading">Personal Info.</h4>
                    <img id="image" src="1.png">
                    <div class="mt-5 ms-2">
                        <h5 id="uname">Name</h5>
                        <h5 id="surname">Surname</h5>
                        <h5 id="phone">Phone</h5>
                        <h5 id="email">Email</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <h2 class="my-5">Profile Settings</h2>
                <form action="">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="d-flex justify-content-center">
                                <div>
                                    <label for="">Name</label>
                                    <input type="text" class="form-control" name="" id="Uname" placeholder="name">
                                </div>
                                <div class="ms-2">
                                    <label for="">Surname</label>
                                    <input type="text" class="form-control " name="" id="Surname" placeholder="surname">
                                </div>
                            </div>

                            <div>
                                <label for="">Phone</label>
                                <input type="text" class="form-control" name="" id="Phone" placeholder="phone">
                            </div>

                            <div>

                                <label for="">Email</label>
                                <input type="email" class="form-control" name="" id="Email" placeholder="email">
                            </div>

                        </div>
                    </div>
                    <div class="col-md-6"></div>

                </form>
            </div>
        </div>
    </div>


    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="default.js"></script>
</body>

</html>
