<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />


    <style>
        #border {
            margin: 500px;
        }
    </style>
</head>

<body>

    <div id="border" class="row border border-success border-2 w-25 rounded-1 my-5">
        <div class="column  d-flex justify-content-center ">

            <form class="form mt-3">
                <h3 class="text-primary">Enter Two Numbers:</h3>
                <input id="num1" class="mt-3 border border-success rounded w-100" placeholder="Enter 1st number"> </input> <br><br>
                <input id="num2" class="w-100 border border-success rounded" placeholder="Enter 2nd number"> </input> <br><br>
                <button onclick="calculate('+')" class="btn btn-success ms-5 w-25">+</button>
                <button onclick="calculate('-')" class="btn btn-success w-25">-</button> <br><br>
                <button onclick="calculate('*')" class="btn btn-success ms-5 w-25">*</button>
                <button onclick="calculate('/')" class="btn btn-success w-25">/</button>
                <h4 class="mt-2 text-success ">Result:</h4>
                <input class="w-100 border rounded border-success" type="text" id="result" name="res">
                <br><br>
            </form>
        </div>
    </div>

    <script>
        function calculate(op) {
            if (op == '+') {
                document.getElementById("result").value = parseInt(num1.value) + parseInt(num2.value);
                // total = parseInt(num1.value) + parseInt(num2.value);
                // console.log(total)
            } else if (op == '-') {
                document.getElementById("result").value = parseInt(num1.value) - parseInt(num2.value);
                // total = parseInt(num1.value) - parseInt(num2.value);
                // console.log(total)
            } else if (op == '*') {
                document.getElementById("result").value = parseInt(num1.value) * parseInt(num2.value);
                // total = parseInt(num1.value) * parseInt(num2.value);
                // console.log(total)
            } else {
                document.getElementById("result").value = parseInt(num1.value) / parseInt(num2.value);
                // total = parseInt(num1.value) / parseInt(num2.value);
                // console.log(total)
            }

        }
    </script>


    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
